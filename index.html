<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Like Post</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .post {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        .time {
            color: gray;
            font-size: 0.9em;
        }

        .content {
            margin: 10px 0;
        }

        .actions {
            margin-top: 10px;
            display: flex;
        }

        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 5px;
        }

        button:hover {
            background-color: #155dbb;
        }

        .fas {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="user-info">
            <img src="https://a.top4top.io/p_3103ou9bo0.jpg" alt="User Avatar" class="avatar">
            <div>
                <p class="username">John Doe</p>
                <p class="time" id="post-time"></p> <!-- Date will be shown here -->
            </div>
        </div>
        <div class="content">
            <p>Had an amazing day today! Sometimes the small things in life bring the biggest smiles. Grateful for all the positive vibes and good people around me. ðŸ’– #GoodVibes #Gratitude #LivingMyBestLife</p>
        </div>
        <div class="actions">
            <button id="like-btn"><i class="fas fa-thumbs-up"></i> <span id="like-count">0</span></button>
            <button id="dislike-btn"><i class="fas fa-thumbs-down"></i> <span id="dislike-count">0</span></button>
        </div>
    </div>

    <script>
        // Get the current date and format it as YYYY-MM-DD
        function getCurrentDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-based, so add 1
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`; // Format the date as YYYY-MM-DD
        }

        // Display the post date
        document.getElementById("post-time").textContent = getCurrentDate();

        let likeBtn = document.getElementById("like-btn");
        let dislikeBtn = document.getElementById("dislike-btn");
        let likeCount = document.getElementById("like-count");
        let dislikeCount = document.getElementById("dislike-count");
        let liked = false;
        let disliked = false;

        // Like button functionality
        likeBtn.addEventListener("click", () => {
            if (liked) {
                likeCount.textContent = 0;
                liked = false;
            } else {
                likeCount.textContent = 1;
                liked = true;
                // Reset dislike if like is pressed
                dislikeCount.textContent = 0;
                disliked = false;
            }
        });

        // Dislike button functionality
        dislikeBtn.addEventListener("click", () => {
            if (disliked) {
                dislikeCount.textContent = 0;
                disliked = false;
            } else {
                dislikeCount.textContent = 1;
                disliked = true;
                // Reset like if dislike is pressed
                likeCount.textContent = 0;
                liked = false;
            }
        });
    </script>
</body>
</html>
